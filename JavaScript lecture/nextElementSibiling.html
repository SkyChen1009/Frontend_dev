<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Element Object</h1>
    <h2>The nextElementSibiling Property</h2>

    <ul>
        <li id="item1">Coffee ( first item )</li>
        <li id="item2">Tea ( second item )</li>
    </ul>

    <p>The HTML content of the next sibiling of the first list item has the text :</p>
    <p id="demo"></p>

    <script>
        let text = document.getElementById("item1").nextElementSibling.innerHTML; //這個id的下一個
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
